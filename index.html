<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Nation - Live News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html"><i class="fas fa-newspaper me-2"></i>News Nation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="fetchNews('general')">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="fetchNews('technology')">Tech</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="fetchNews('business')">Business</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="fetchNews('sports')">Sports</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">Open Home Page</a></li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search news..." onkeypress="handleSearch(event)">
                    <button class="btn btn-outline-light" type="button" onclick="searchNews()"><i class="fas fa-search"></i></button>
                </form>

                <!-- Language selector -->
                <div class="me-3 d-flex align-items-center">
                    <select id="languageSelect" class="form-select form-select-sm" onchange="setLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>

                <button class="btn btn-warning" onclick="showFavorites()">
                    <i class="fas fa-star me-1"></i>Favorites (<span id="favCount">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <!-- News Feed -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="pageTitle">Top Headlines</h2>
                    <small id="langLabel" class="text-muted">Language: English</small>
                </div>
                <div id="newsContainer">
                    <!-- News cards will be rendered here by script.js -->
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary" id="loadMoreBtn" onclick="loadMoreNews()" style="display:none;">
                        Load More <i class="fas fa-arrow-down ms-1"></i>
                    </button>
                </div>
            </div>

            <!-- Favorites Sidebar -->
            <div class="col-lg-4">
                <div id="favoritesSection" style="display:none;">
                    <h5><i class="fas fa-star text-warning me-2"></i>Saved Articles</h5>
                    <div id="favoritesList" class="list-group"></div>
                </div>
                <div id="emptyFavorites" class="text-center p-5">
                    <i class="fas fa-star fa-3x text-muted mb-3"></i>
                    <h6 class="text-muted">No favorites yet</h6>
                    <p class="text-muted small">Click star icon on articles to save</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
