<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Example</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        select { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        .demo-text { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Language Options Demo</h1>
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Español (Spanish)</option>
        <option value="fr">Français (French)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="zh">中文 (Chinese)</option>
        <option value="ar">العربية (Arabic)</option>
    </select>

    <div id="demoText" class="demo-text">
        Welcome to the language selector demo. Select a language above to see the change.
    </div>

    <script>
        const translations = {
            en: { text: "Welcome to the language selector demo. Select a language above to see the change." },
            es: { text: "Bienvenido al demo del selector de idiomas. Selecciona un idioma arriba para ver el cambio." },
            fr: { text: "Bienvenue dans la démo du sélecteur de langues. Sélectionnez une langue ci-dessus pour voir le changement." },
            hi: { text: "भाषा चयनकर्ता डेमो में आपका स्वागत है। ऊपर एक भाषा चुनें और परिवर्तन देखें।" },
            zh: { text: "欢迎来到语言选择器演示。上面选择一种语言以查看更改。" },
            ar: { text: "مرحبا بك في عرض مختار اللغة. اختر لغة أعلاه لرؤية التغيير." }
        };

        document.getElementById('languageSelect').addEventListener('change', function() {
            const selectedLang = this.value;
            document.getElementById('demoText').textContent = translations[selectedLang].text;
            document.documentElement.lang = selectedLang;
        });
    </script>
</body>
</html>
